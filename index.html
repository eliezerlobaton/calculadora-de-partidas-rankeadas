<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Calculadora de Partidas Rankeadas</title>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Rankeadas</h1>
    <label for="vitorias">Vitórias:</label>
    <input type="number" id="vitorias" placeholder="Quantidade de vitórias">
    <label for="derrotas">Derrotas:</label>
    <input type="number" id="derrotas" placeholder="Quantidade de derrotas">
    <button onclick="calcularNivel()">Calcular Nível</button>
    <div id="result"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
